  <nav id="header" class = "navbar navbar-inverse">
    <div class="container">

      <div class="navbar-header pull-left">
        <h1><a href="/">spaceprob.es</a></h1>
      </div>

      <!-- larger screens menu -->
      <div class="navbar-collapse collapse">

        <a class="navbar-text pull-right twitter"

          <img width = "50" src="/resources/img/Twitter_Probe.svg" alt="spaceprobes twitter">
        </a>

          <ul class="nav navbar-nav navbar-right site-menu" role = "menu">
            <li>

            </li>
            <li>

            </li>
            <li>
              <a href = "/about">About</a>
          </li>
        </ul>
      </div> <!-- collapse navbar -->

      <!-- mobile menu -->
      <div class="navbar pull-right visible-xs dropdown">

        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <img width = "23" src = "http://spaceprob.es/resources/img/menu.svg" alt = "menu">
          </a>

        <ul id = "dropdown-menu" class="dropdown-menu" role="menu">
          <li><a href = "/about" >About</a>

          <li><a href = "{{ site.poster_url }}">Posters</a></li>

  <div id="footer">
   <div class="container">
     {% include footer.html %}
   </div>
  </div>
